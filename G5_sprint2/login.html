<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso como programador</title>
    <link rel="stylesheet" href="./estilos_acc_pro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      

</head>

<body>

    <script>
        function usrpas(){
        if (document.form1.txt.value=="admin" && document.form1.num.value=="1234"){window.location="https://github.com/Merxado/pruebaCiclo3"}
        else {alert("Error en Usuario o Contraseña. Intenta de nuevo.")}
        }
        document.oncontextmenu=new Function("return false");
    </script>

    <form name="form1" class="form-box animated fadeInUp">
        <h1 class="form-title">Ingreso como programador</h1>
        <input type="text" name="txt" placeholder="Usuario" autofocus><br>
        <input type="password" name="num" placeholder="Contraseña"><br>
        <input type="button" value="Acceder al código" onclick="usrpas()">
    </form>
    
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
